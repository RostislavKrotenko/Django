{% extends 'base.html' %}

{% block content %}
  <div class="container" style="text-align: center;">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Welcome to our website!</h1>
        <div class="text-center">
          <a href="{% url 'log_in' %}" class="btn btn-primary btn-lg">Login</a>
          <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Register</a>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f2f2f2;
    }
    h1 {
      margin-top: 50px;
      margin-bottom: 50px;
      font-size: 36px;
    }
    .btn {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .btn-secondary {
      margin-left: 20px;
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
  </style>
{% endblock %}
