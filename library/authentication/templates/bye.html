<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have successfully logged out</h1>
        <p>Thank you for visiting our website. We hope to see you soon!</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
