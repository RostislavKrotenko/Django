<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div style="  text-align: center">

      <h1>Create order</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Order</button>

      </form>
    </div>
</body>
</html>
