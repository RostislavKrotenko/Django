<div class="content" style="text-align: center;">
    <h1>Authors removing manager</h1>
    <form method="post" action="{% url 'delete_author' %}" style="display: flex; justify-content: center; margin-top: 50px;">
        {% csrf_token %}
        <label for="author_id" style="font-weight: bold; font-size: 25px; margin-right: 10px;">Enter Author ID:</label>
        <input type="text" id="author_id" name="author_id" style="padding: 5px; border-radius: 5px; border: none; box-shadow: 0px 0px 5px #888888;">
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 5px 15px; border: none; cursor: pointer; margin-left: 10px;">Delete</button>
      </form>
</div>
